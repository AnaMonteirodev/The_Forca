<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca Web</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <div id="menu-screen" class="flex flex-col items-center justify-center min-h-screen w-full px-2">
    <div class="flex flex-col items-center justify-center w-full max-w-md mx-auto p-4 sm:p-6 bg-gray-800 bg-opacity-80 rounded-2xl shadow-2xl">
      <h1 class="text-3xl sm:text-4xl md:text-6xl font-bold mb-8 tracking-wider text-center">JOGO DA FORCA</h1>
      <div class="flex flex-col gap-4 w-full max-w-xs">
        <button id="easy-btn" class="py-3 px-6 bg-gradient-to-br from-green-400 to-green-600 rounded-full shadow-lg text-lg sm:text-xl font-semibold hover:scale-105 transition">EASY</button>
        <button id="medium-btn" class="py-3 px-6 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-full shadow-lg text-lg sm:text-xl font-semibold hover:scale-105 transition">MEDIUM</button>
        <button id="hard-btn" class="py-3 px-6 bg-gradient-to-br from-red-400 to-red-600 rounded-full shadow-lg text-lg sm:text-xl font-semibold hover:scale-105 transition">HARD</button>
      </div>
    </div>
  </div>
  <div id="game-screen" class="flex flex-col items-center justify-center min-h-screen w-full px-2" style="display: none;">
    <div class="flex flex-col md:flex-row gap-4 md:gap-8 w-full max-w-4xl mx-auto">
      <!-- Painel lateral esquerdo (AESY, CLANES, RANKING) -->
      <aside class="hidden md:flex flex-col gap-4 w-32 md:w-40">
        <div class="bg-gray-700 rounded-lg p-2 md:p-4 text-center">AESY</div>
        <div class="bg-gray-700 rounded-lg p-2 md:p-4 text-center">CLANES</div>
        <div class="bg-gray-700 rounded-lg p-2 md:p-4 text-center">RANKING</div>
      </aside>
      <!-- Área principal do jogo -->
      <main class="flex-1 flex flex-col items-center gap-4 md:gap-6 w-full">
        <!-- Desenho da forca (placeholder) -->
        <div id="hangman-drawing" class="w-32 h-32 md:w-40 md:h-40 bg-gray-800 rounded-lg flex items-center justify-center mb-2">FORCA</div>
        <!-- Área da palavra -->
        <div id="word-area" class="flex gap-1 sm:gap-2 text-2xl sm:text-3xl font-mono tracking-widest mb-2">_ _ _ _ _</div>
        <!-- Painel de letras adivinhadas -->
        <div id="guessed-panel" class="mb-2 text-sm sm:text-base">Letras já tentadas: <span id="guessed-letters"></span></div>
        <!-- Teclado virtual -->
        <div id="keyboard" class="grid grid-cols-6 sm:grid-cols-9 gap-1 sm:gap-2 w-full max-w-md"></div>
        <!-- Botões extras -->
        <div class="flex flex-col sm:flex-row gap-2 mt-4 w-full max-w-md">
          <input id="new-word-input" type="text" placeholder="Nova palavra" class="flex-1 px-2 py-1 rounded bg-gray-700 text-white focus:outline-none" />
          <button id="add-word-btn" class="px-4 py-1 bg-blue-600 rounded hover:bg-blue-700 transition">Add a new word</button>
          <button id="textsep-tand-btn" class="px-4 py-1 bg-purple-600 rounded hover:bg-purple-700 transition">Textsep tand</button>
        </div>
      </main>
    </div>
  </div>
  <div id="ending-screen" class="flex flex-col items-center justify-center min-h-screen w-full px-2" style="display: none;">
    <div class="flex flex-col items-center gap-6 w-full max-w-md mx-auto p-4 sm:p-8 bg-gray-800 bg-opacity-90 rounded-2xl shadow-2xl">
      <!-- Mensagem de resultado -->
      <div id="ending-message" class="text-3xl sm:text-4xl font-bold text-center mb-2">You won!</div>
      <!-- Palavra secreta revelada -->
      <div class="text-base sm:text-lg text-center mb-4">A palavra era: <span id="revealed-word" class="font-mono text-yellow-300">PYTHON</span></div>
      <!-- Botão jogar novamente -->
      <button id="play-again-btn" class="py-3 px-8 bg-gradient-to-br from-green-500 to-green-700 rounded-full shadow-lg text-lg sm:text-xl font-semibold hover:scale-105 transition">Jogar Novamente</button>
    </div>
  </div>
  <script src="./app.js" type="module"></script>
</body>
</html>
